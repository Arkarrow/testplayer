<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Player audio</title>
    <style>
        /* Responsive video */
        
        video {
            max-width: 100%;
            height: auto;
        }
        /* faimaison style */
        
        body {
            background: #37455b;
            color: #cedbf0;
        }
        
        h1,
        a {
            color: #b4d931;
        }
        
        video {
            border: 1px solid #485a74;
        }
    </style>
</head>

<body>
    <h1>Belote Club - webradio</h1>
    <audio id="video" controls loop autoplay width="640" data-playlist="https://radio.123beloteclub.com:5443/radiobeloteclub.m3u">
                    </audio>

    <script src="m3uStreamPlayer.js"></script>
    <script>
        m3uStreamPlayer.init({
            selector: '#video',
            debug: true
        });
    </script>
</body>

</html>
